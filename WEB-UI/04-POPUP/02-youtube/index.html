<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>동영상 갤러리</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="script/jquery-3.7.1.min.js"></script>
        <script src="script/script.js"></script>
    </head>
    <body>
        <!-- 팝업창 -->
        <!-- .dim+.video-wrap>.video+.caption+.btn-close -->
        <div class="dim"></div>
        <div class="video-wrap">
            <div class="video">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/ioNng23DkIM?si=BZ-RU0Vb1c8V0fw9"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="caption">뮤직비디오 제목</div>
            <div class="btn-close">닫기</div>
        </div>

        <!-- .wrap>ul.video-list>li*4[data-link] -->
        <div class="wrap">
            <ul class="video-list">
                <li data-link="https://www.youtube.com/embed/ioNng23DkIM">
                    BLACKPINK - 'How You Like That' M/V
                </li>
                <li data-link="https://www.youtube.com/embed/3z9sq9e5iu4">
                    [MV] BIBI(비비) _ BINU(비누)
                </li>
                <li data-link="https://www.youtube.com/embed/Y8JFxS1HlDo">
                    IVE 아이브 'LOVE DIVE' MV
                </li>
                <li data-link="https://www.youtube.com/embed/Jh4QFaPmdss">
                    (여자)아이들((G)I-DLE) - 'TOMBOY' Official Music Video
                </li>
            </ul>
        </div>
    </body>
</html>
