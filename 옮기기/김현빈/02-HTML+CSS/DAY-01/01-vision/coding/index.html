<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 행동이 미래의 비전이 된다.</title>
</head>
<body>
    <h1>오늘의 행동이 미래의 비전이 된다.</h1>

    <!-- alt: Alternative Text  -->
    <img src="https://images.squarespace-cdn.com/content/v1/583ed05c59cc68a8c3e45c0f/1482074282081-KQBCRLEWPLWTJKWBCR4X/vision.png?format=750w" alt="비전을 나타내는 이미지">
    <h2>사람은 무엇으로 성장하는가?</h2>
    <p>
        장기적으로 성공을 누리고 싶다면 <br>
        날마다 일관성을 유지하는 법을 배워야 한다.
    </p>
    <p>
        성공의 비밀은 일상적인 일에 있다. 
    </p>
    <p>
        어떤 체계를 만들든 일관성을 기르는 데 도움이 되도록 하고, <br>
        그렇게 만든 체계를 끈기 있게 따라야 한다. 
    </p>
    <p>
        <strong>
            날마다 하는 일을 바꾸지 <br>
            않는 한 인생은 절대로 바뀌지 않는다. 
        </strong>
    </p>

    <!-- 피규어로 한번 감싸면 디자인 활용의 가짓수가 늘어난다. 
     + 중요한 정보를 담고있다는 내용 (의미 추가함으로써 브라우저가 다르게 인식함.) 
     -> 정보로서의 기능이 높아진다.
     -> 할 수 있는게 많아진다. -> figure -->
    <figure>
        <img src="img/asdf.jpg" alt="vision">

        <!-- 이미지에 대한 설명 -> figcaption -->
        <figcaption>비전이란 무엇인가?</figcaption> 
    </figure>

        <img src="img/vision.png" alt="vision">
        <img src="img/asdf.jpg" alt="">
    
        <!-- 현재 파일의 위치 기준 -->
        <!-- target = "_blank"  -> 새로운 창으로 띄우기 (기존창은 유지하는 상태로; )-->
        <a href="https://www.naver.com" target="_blank">
            <img src="./img/vision.png" alt="">
        </a>
    
         <!-- 현재 파일의 위치 기준, 한 단계 위로 이동, src폴더로 이동 -->
        <img src="../src/vision.png" alt="">
        <a href="https://www.google.com">구글로 이동하는 링크</a>
</body>
</html>
